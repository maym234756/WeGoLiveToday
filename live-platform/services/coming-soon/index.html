<!-- services/coming-soon/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeGoLiveToday — Coming Soon</title>
  <meta name="description" content="WeGoLive is launching soon. Be first to know." />
  <meta property="og:title" content="WeGoLiveToday — Coming Soon" />
  <meta property="og:description" content="WeGoLive is launching soon. Be first to know." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/favicon.svg" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preload" href="/styles.css" as="style" />
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
</head>
<body>
  <main class="container">
    <header class="brand">
      <img src="/favicon.svg" alt="WeGoLive" width="56" height="56" />
      <h1>WeGoLive</h1>
      <p class="tagline">We’re building something great. Launching soon.</p>
    </header>

    <section class="cta">
      <form id="notify-form" novalidate>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="you@example.com"
          aria-label="Email address"
          required
        />
        <button type="submit" id="notify-btn">Notify me</button>
        <p id="feedback" role="status" aria-live="polite"></p>
      </form>
      <p class="subtle">No spam. Unsubscribe anytime.</p>
    </section>

    <footer class="footer">
      <p>© <span id="year"></span> WeGoLiveToday · <a href="mailto:hello@yourdomain.com">Contact</a></p>
    </footer>
  </main>
</body>
</html>
